<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="mainpageindex.js"></script>
    <link rel="stylesheet" href="mainpagemaster.css">
    <title>Document</title>
</head>
<body>
    <div id="leftSide">
        <div id="banner">
            <h1>Lunch Buddies</h1>
        </div>
        <div>
            <img id="heroImage" src="https://imperialdade.files.wordpress.com/2019/06/lunch.jpg" alt="">
        </div>
    </div>
    <div id="rightSide">
        <div class="userInput">
            <form id ="signUp">
                <input id="userName" type="text" placeholder="User Name">
                <input id="email" type="email" placeholder="Email">
                <input id="password" type="text" placeholder="Password">
                <input id="phoneNumber" type="text" placeholder="Phone Number">
                <input id="submitSignUp" type="button" value="signUp">
            </form>
        </div>
        <br>
        <br>
        <br>
        <div class="userInput">
            <form id ="logIn">
                <input id="email" type="email" placeholder="Email">
                <input id="password" type="password" placeholder="Password">
                <input id="signIn" type="button" value="signIn">
            </form>
        </div>
    </div>
</body>
</html>
