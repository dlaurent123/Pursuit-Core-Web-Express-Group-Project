<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="mainpageindex.js"></script>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="mainpagemaster.css">
    <title>Document</title>
</head>
<body>
    <div class="gridContainer">
        <div class="banner" id="banner">
            <img id="logo" src="../Logo/be569104-f462-4f2d-a628-ec8eeec36e21_200x200.png" alt="logo">
            <div class="signIn">
                <form class="form" id ="logIn">
                    <input id="emailLI" type="email" placeholder="Email" required>
                    <input id="passwordLI" type="password" placeholder="Password" required>
                    <input id="signInLI" type="submit" value="Sign In">
                </form>
                </div>
        </div>
        <div class="heroPic">
            <img id="heroImage" src="https://imperialdade.files.wordpress.com/2019/06/lunch.jpg" alt="people">
        </div>
        <div class="signUP">
            <form class="form" id ="signUp">
                <input id="userNameSU" type="text" placeholder="User Name" required> 
                <input id="emailSU" type="email" placeholder="Email" required>
                <input id="passwordSU" type="password" placeholder="Password" required>
                <input id="phoneNumberSU" type="text" placeholder="Phone Number" required>
                <input id="submitSU" type="submit" value="Sign Up">
                <p id="errorSU"></p>
            </form>
        </div>
        <footer class="footer">
            <h2>Contact Us</h2>
            <h2>Mission Statement</h2>
            <h2>Jobs</h2>
        </footer>
    </div>
</body>
</html>
