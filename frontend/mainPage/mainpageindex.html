<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="mainpageindex.js"></script>
    <link rel="stylesheet" href="mainpagemaster.css">
    <title>Document</title>
</head>
<body>
    <div id="leftSide">
        <div id="banner">
            <h1>Lunch Buddies</h1>
        </div>
        <div>
            <img id="heroImage" src="https://imperialdade.files.wordpress.com/2019/06/lunch.jpg" alt="">
        </div>
    </div>
    <div id="rightSide">
        <div class="userInput">
            <form id ="signUp">
                <input id="userNameSU" type="text" placeholder="User Name" required> 
                <input id="emailSU" type="email" placeholder="Email" required>
                <input id="passwordSU" type="text" placeholder="Password" required>
                <input id="phoneNumberSU" type="text" placeholder="Phone Number" required>
                <input id="submitSU" type="submit" value="Sign Up">
                <p id="errorSU"></p>
            </form>
        </div>
        <br>
        <br>
        <br>
        <div class="userInput">
            <form id ="logIn">
                <input id="emailLI" type="email" placeholder="Email" required>
                <input id="passwordLI" type="password" placeholder="Password" required>
                <input id="signInLI" type="submit" value="Sign In">
            </form>
        </div>
    </div>
</body>
</html>
